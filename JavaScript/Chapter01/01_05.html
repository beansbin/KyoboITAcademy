<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>document.write() 활용</h3>
    <hr>
    <script>
        document.write("<h3>Welcome!</h3>");
        document.write("2 + 5는 <br>");
        document.write("<mark>7 입니다.</mark>"); // mark는 표준 html5이 아님
    </script>
</body>
</html>
