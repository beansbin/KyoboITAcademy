<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>for 문으로 10px~35px 크기 출력</h3>
    <hr>
    <script>
        // 태그가 만들어질 때는 붙여서 나오므로 띄어쓰기 주의
        for(var size=10; size<=35; size +=5) { // 5씩 증가
            document.write("<span ");
            document.write("style='font-size:" + size + "px'>");
            document.write(size + "px");
            document.write("</span>");
        }
    </script>
</body>
</html>
