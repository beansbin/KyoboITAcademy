<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function pr(msg, arr) { document.write(msg + arr.toString() + "<br>"); }
    </script>
</head>
<body>
    <h3>Array 객체의 메소드 활용</h3>
    <hr>
    <script>
        var a = new Array("황", "김", "이");
        var b = new Array("박");
        var c;

        pr("배열 a = ", a);
        pr("배열 b = ", b);
        document.write("<hr>");

        c = a.concat(b); // c는 a와 b를 연결한 새 배열
        pr("c = a.concat(b)후 c = ", c); // c는 연결됨
        pr("c = a.concat(b)후 a = ", a); // a는 그대로
        document.write("<br>");

        c = a.join("##"); // c는 배열 a를 연결한 문자열
        pr("c = a.join() 후 c = ", c); // c는 ,이 #으로
        pr("c = a.join()후 a = ", a); // a는 그대로
        document.write("<br>");

        c = a.reverse(); // a.reverse()로 a도 자체 변경됨, c는 배열
        pr("c = a.reverse() 후 c = ", c); // reverse 됨
        pr("c = a.reverse() 후 a = ", a); // reverse 됨
        document.write("<br>");

        c = a.slice(1, 2); // c는 새 배열
        pr("c = a.slice(1, 2) 후 c = ", c); // 김
        pr("c = a.slice(1, 2) 후 a = ", a); // 이, 김, 황
        document.write("<br>");

        c = a.sort(); // a.sort()는 a 자체 변경, c는 배열
        pr("c = a.sort() 후 c = ", c); // 김, 이, 황
        pr("c = a.sort() 후 a = ", a); // 김, 이, 황
        document.write("<br>");

        c = a.toString(); // toString()은 원소 사이에 ","를 넣어 문자열 생성
        document.write("a.toString() : " + c); // c는 문자열
    </script>
</body>
</html>
