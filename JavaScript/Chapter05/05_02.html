<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
       var newWin = null; // 새로 연 윈도우 기억
       function load(URL) {
        newWin = window.open(URL, "myWin", "left=30, top=300, width=400, height=300");
       }
       function closeNewWindow() {
        if(newWin==null || newWin.closed) { // 윈도우가 열리지 않았거나 닫힌 경우
             return;
        } else {
            newWin.close();
        }
       }
    </script>
</head>
<body>
    <h3>window.open()으로 윈도우 열기</h3>
    <hr>
    <a href="javascript:load('http://www.disneyworld.com')">
        새 윈도우 열기(디즈니월드)</a><br>
    <a href="javascript:window.close()">
        현재 윈도우 닫기 </a><br>
    <a href="javascript:closeNewWindow()">
        새 윈도우 닫기</a><br>
</body>
</html>
